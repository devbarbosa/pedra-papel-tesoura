<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pedra Papel Tesoura</title>
</head>
<body>
    <div class="title">
        <h1>Pedra, Papel e Tesoura</h1>
    </div>
    

    <main>

        <div class="game">
            <button name="pedra">
                <h2>Pedra</h2>
                <img src="imagens/icon-pedra.svg" alt="icon-pedra">
            </button>
            <button name="papel">
                <h2>Papel</h2>
                <img src="imagens/icon-papel.svg" alt="icon-papel">
            </button>
            <button name="tesoura">
                <h2>Tesoura</h2>
                <img src="imagens/icon-tesoura.svg" alt="icon-tesoura">
            </button>
        </div>

        <h2>Pontuação</h2>

        <div class="scores">
            <div class="score">
                <p>Jogador</p>
                <p id="score1">0</p>
            </div>
            <div class="score">
                <p>Máquina</p>
                <p id="score2">0</p>
            </div>
        </div>

        <div class="resultado">
            <div class="img">
                <p>Jogador</p>
                <img src="" name="jogador">
            </div>

            <h1>X</h1>

            <div class="img">
                <p>Máquina</p>
                <img src="" name="maquina">
            </div>
        </div>

        <div class="resultadoF">
            <p name="resultado"> Resultado:</p>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
